<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 컴포넌트를 만드는 목적은 재사용성
    // 1. 독립적인 파일로 작성(모듈)해야한다.
    // 2. 범용성(타이틀 값을 각 페이지 별로 다르게 전달 받아서 출력해야 함)
    function Title(props){
      return(
        <div>
          <h1>Simple Todo List - {props.title} :()</h1>
          <hr />
        </div>
      );
    } 

    function Todolist({list}){
      const itemList = list.map(item => <li key={item._id}>{item.title}</li>)
      return (
        <ul className="todolist">
          {itemList}
        </ul>
      );
    }

    function App(){
      const title="React props";
      const list = [
        //몽고디비에서 언더바를 붙이기 때문에 붙여줌 큰 의미 없음
        {_id: 1, title: '주연이 보기', done: false},
        {_id: 2, title: '커피 마시기', done: false},
        {_id: 3, title: '가습기 청소 방법 알아보기', done: false}
      ]
      return (
        <div id="app">
          <div>
            <Title title={title}/>
            <Todolist list={list}/>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
